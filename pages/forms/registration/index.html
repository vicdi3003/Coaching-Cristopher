<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>We Life</title>
  </head>
  <body>
    <header>
      <title>Loren Ipsum</title>
    </header>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="name">Enter Your First Name:</label>
        <input id="name" name="name" type="text" required />
        <br>
        <label for="last-name">Enter Your Last Name:</label>
        <input id="last-name" name="last-name" type="text" required />
        <br>
        <label for="email">Enter Your Email: </label>
        <input id="email" name="email" type="email" placeholder="xx@gmail.com" required />
        <br>
        <label for="new-password">Create a New Password:</label>
        <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
        <label for="confirm">Confirm a New Password:</label>
        <input id="confirm" name="confirm" type="password" pattern="[a-z0-5]{8,}" required />
      </fieldset>
      <fieldset>
        <label for="age">Input your age (years):</label>
        <input id="age" type="number" name="age" min="13" max="120" />
        <br>
        <label for="bio">Provide a bio:
          <br>
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="http://127.0.0.1:5500/pages/forms/terms/index.html">terms and conditions</a>
      </label>
      <fieldset class="button">
        <a href="http://127.0.0.1:5500/pages/forms/homepage/index.html"><input type="button" value="Submit"></a>
      </fieldset>
    </form>
  </body>
</html>
